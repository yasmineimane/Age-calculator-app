<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div class="container">  
    <div class="inputs">
      <div class="days">
        <label for="day">DAY</label>
        <input id="day" name="day" type="text" placeholder="DD">
        <small class="error-day"></small>
      </div>
      <div class="months">
        <label for="month">MONTH</label>
        <input id="month" name="month" type="text" placeholder="MM">
        <small class="error-month"></small>
      </div>
      <div class="years">
        <label for="year">YEAR</label>
        <input id="year" name="year" type="text" placeholder="YYYY">
        <small class="error-year"></small>
      </div>
    </div>  
    <button class="submit-btn">
      <img src="./assets/images/icon-arrow.svg" alt="">
    </button>
    <div class="output">
      <h1><span class="output-year">--</span>years</h1>
      <h1><span class="output-month">--</span>months</h1>
      <h1><span class="output-day">--</span>days</h1>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
